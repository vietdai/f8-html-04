<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Reset CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Sora:wght@600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- font awesomes -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <title>F8-Project-04</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container">
        <div class="header-top">
          <img
            src="./assets/img/header/Logo.svg"
            alt="Lucy"
            class="header-top__logo"
          />
          <nav class="header-top_nav">
            <ul class="header-list">
              <li class="header-item">
                <a href="#!">Home</a>
              </li>
              <li class="header-item">
                <a href="#!">About</a>
              </li>
              <li class="header-item">
                <a href="#!">Services & Rates</a>
              </li>
              <li class="header-item">
                <a href="#!">Reviewa</a>
              </li>
              <li class="header-item">
                <a href="#!">Contacts us</a>
              </li>
            </ul>
          </nav>
          <a href="#!" class="header-top__action">Sign up</a>
        </div>
        <section class="hero">
          <div class="hero-media">
            <figure class="hero-images">
              <img
                src="./assets/img/hero-img-1.png"
                alt=""
                class="hero-media-img hero-big"
              />
              <img
                src="./assets/img/hero-img-2.png"
                alt=""
                class="hero-media-img hero-medium"
              />
              <img
                src="./assets/img/hero-img-card.png"
                alt=""
                class="hero-media-img hero-small"
              />
            </figure>
          </div>
          <div class="hero-content">
            <h1 class="hero-heading">Established & Trusted Pet Care Service</h1>
            <p class="hero-desc">
              Discover a wide variety of Pawsitive services to choose from,
              including daycare, private walks, office duty and spa.
            </p>
            <div class="hero-row">
              <a href="#!" class="hero-btn"
                >Book a Meet <i class="fa-solid fa-angle-right"></i>
              </a>
              <a href="#!" class="hero-link">Schedule a Call</a>
            </div>
          </div>
        </section>
      </div>
    </header>
  </body>
</html>
